<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Moya Matéo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cursor"></div>
    <nav class="navbar">
        <div class="nav-brand">Moya Matéo</div>
        <ul class="nav-menu">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="apropos.html">A propos</a></li>
            <li><a href="competences.html">Compétences</a></li>
            <li><a href="projets.html">Projets</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section class="section contact-page">
            <div class="container">
                <h1 class="glitch" data-text="Contact">Contact</h1>
                <div class="contact-content">
                    <div class="contact-info">
                        <div class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <h3>Email</h3>
                            <p><a href="mailto:mateo.moya@etu.univ-grenoble-alpes.fr">prenom.nom@etu.univ-grenoble-alpes.fr</a></p>
                        </div>
                        <div class="contact-item">
                            <i class="fab fa-linkedin"></i>
                            <h3>LinkedIn</h3>
                            <p><a href="https://www.linkedin.com/in/matéo-moya-04402536a/" target="_blank">www.linkedin.com/in/matéo-moya</a></p>
                        </div>
                        <div class="contact-item">
                            <i class="fab fa-github"></i>
                            <h3>GitHub</h3>
                            <p><a href="https://github.com/Okiimono" target="_blank">https://github.com/Okiimono</a></p>
                        </div>
                    </div>

                    <form id="contact-form" class="contact-form">
                        <div class="form-group">
                            <label for="name">Nom</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Envoyer</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Portfolio - BUT Informatique</p>
            <p class="ai-mention">Site conçu avec l'assistance de Codeium AI</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
